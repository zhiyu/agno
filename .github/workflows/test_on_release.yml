name: Main Validation

on:
  push:
    branches:
      - "*release*" # Run on release-* format
      - "release/*" # Run on release/1.2.3 branch format
  workflow_dispatch: # Allows manual triggering
    inputs:
      branch:
        description: "Branch to run checks on"
        required: true
        type: string

